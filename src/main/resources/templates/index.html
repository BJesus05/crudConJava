<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
		
		<a th:href="@{/nuevo}" class="btn btn-primary">Crear</a>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cantidad</th>
                    <th>IDproducto</th>
                    <th>Fecha Ingreso</th>
                    <th>Fecha Salida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="existencia1:${existencia}">
                    <td th:text="${existencia1.id}"></td>
                    <td th:text="${existencia1.cantidad}"></td>
                    <td th:text="${existencia1.idProducto}"></td>
                    <td th:text="${existencia1.fechaEntrega}"></td>
					<td th:text="${existencia1.fechaSalida}"></td>
					<td> 
						<a th:onclick="eliminar([[${existencia1.id}]])" class="btn btn-danger">Elimar</a>
						<a th:href="@{/editar/}+${existencia1.id}"  class="btn btn-warning">Editar</a>
                	</td>
                   
                </tr>
                
            </tbody>
        </table>
    </div>
	<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
