<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
		
		<div class="col-sm-6">
			
			<form th:action="@{/savee}" th:object=${existencia} method="POST">
			     <input th:field="${existencia.id}" type="hidden" id="id"/>
				<div class="card">
					
					<div class="card-header">
						<h2>Ingreso de datos</h2>
					</div>
					<div class="card-body">
						
						
						<div class="form-group" >
							<label>Cantidad</label>
							<input th:field="${existencia.cantidad}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>ID Producto</label>
							<input th:field="${existencia.idProducto}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>Fecha De Entrada</label>
							<input th:field="${existencia.fechaEntrega}" type="date"  class="form-control" required/>
						</div>
						<div class="form-group">
							<label>Fecha De Salida</label>
							<input th:field="${existencia.fechaSalida}" type="date" class="form-control"required/>
						</div>
						
					</div>
					<div class="card-footer">
						
						<input type="submit" value="Guardar" class="btn-btn-success">
						
					</div>

					
					
				</div>
				
			</form>
			
		</div>
		
    </div>
</body>
</html>
